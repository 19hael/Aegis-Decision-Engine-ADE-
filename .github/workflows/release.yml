name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -v -o dist/ade-server-linux-amd64 ./cmd/ade-server
          GOOS=linux GOARCH=arm64 go build -v -o dist/ade-server-linux-arm64 ./cmd/ade-server
          GOOS=darwin GOARCH=amd64 go build -v -o dist/ade-server-darwin-amd64 ./cmd/ade-server
          GOOS=darwin GOARCH=arm64 go build -v -o dist/ade-server-darwin-arm64 ./cmd/ade-server
          GOOS=windows GOARCH=amd64 go build -v -o dist/ade-server-windows-amd64.exe ./cmd/ade-server
          
          GOOS=linux GOARCH=amd64 go build -v -o dist/ade-cli-linux-amd64 ./cmd/ade-cli
          GOOS=linux GOARCH=arm64 go build -v -o dist/ade-cli-linux-arm64 ./cmd/ade-cli
          GOOS=darwin GOARCH=amd64 go build -v -o dist/ade-cli-darwin-amd64 ./cmd/ade-cli
          GOOS=darwin GOARCH=arm64 go build -v -o dist/ade-cli-darwin-arm64 ./cmd/ade-cli
          GOOS=windows GOARCH=amd64 go build -v -o dist/ade-cli-windows-amd64.exe ./cmd/ade-cli

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-release:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/aegis-decision-engine
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
